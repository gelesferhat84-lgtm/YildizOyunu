<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>YILDIZ Oyunu</title>

<style>
/* ================= GENEL ================= */
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:
    radial-gradient(circle at top,#2b0b4f,#05010a);
  touch-action:none;
}

/* Uzay dokusu */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background-image:
    radial-gradient(1px 1px at 20% 30%,#fff,transparent),
    radial-gradient(1px 1px at 70% 60%,#fff,transparent),
    radial-gradient(1px 1px at 40% 80%,#fff,transparent);
  opacity:.18;
  pointer-events:none;
}

/* ================= HUD ================= */
#hud{
  position:fixed;
  top:14px;
  left:14px;
  color:white;
  font-size:18px;
  z-index:20;
}
#lives{margin-left:6px}

/* ================= PANEL ================= */
#panel{
  position:fixed;
  bottom:80px;              /* üîß KUTULARDAN YUKARIDA */
  left:50%;
  transform:translateX(-50%);
  width:60px;
  height:14px;
  border-radius:20px;
  background:linear-gradient(90deg,#ff6aa2,#ff2f7a);
  box-shadow:0 0 30px rgba(255,80,180,.9);
  z-index:15;
}

/* ================= HARF KUTULARI ================= */
#letterBoxes{
  position:fixed;
  bottom:20px;
  left:10px;
  display:flex;
  gap:6px;
  z-index:16;
}
.box{
  width:28px;
  height:28px;
  border-radius:6px;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(6px);
  border:1px solid rgba(255,255,255,.5);
  box-shadow:inset 0 0 8px rgba(255,255,255,.4);
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  font-size:14px;
}
.box.filled{
  background:rgba(255,255,255,.22);
}

/* ================= D√ú≈ûEN NESNELER ================= */
.item{
  position:absolute;
  top:-80px;
  pointer-events:none;
}

/* YILDIZ */
.star{
  width:18px;height:18px;
  background:radial-gradient(circle,#ffe58a,#ffb300);
  clip-path:polygon(
    50% 0%,61% 35%,98% 35%,
    68% 57%,79% 91%,50% 70%,
    21% 91%,32% 57%,2% 35%,39% 35%
  );
  box-shadow:0 0 12px gold;
}

/* KALP */
.heart{
  width:22px;height:22px;
  background:#ff4d6d;
  transform:rotate(-45deg);
  border-radius:50% 50% 0 0;
}
.heart::before,.heart::after{
  content:"";
  position:absolute;
  width:22px;height:22px;
  background:#ff4d6d;
  border-radius:50%;
}
.heart::before{top:-11px}
.heart::after{left:11px}

/* METEOR */
.meteor{
  width:16px;height:16px;
  border-radius:50%;
  background:radial-gradient(circle,#ffb74d,#e65100);
  box-shadow:0 0 28px rgba(255,140,0,.9);
}
.meteor::after{
  content:"";
  position:absolute;
  top:-50px;
  left:50%;
  transform:translateX(-50%);
  width:6px;height:50px;
  background:linear-gradient(to top,rgba(255,140,0,.8),transparent);
}

/* HARF */
.letter{
  color:white;
  font-size:20px;
  font-weight:bold;
  text-shadow:0 0 10px rgba(255,255,255,.7);
}

/* ================= GAME OVER ================= */
#over{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  color:white;
  font-size:32px;
  z-index:30;
  align-items:center;
  justify-content:center;
  flex-direction:column;
}
#over button{
  margin-top:15px;
  padding:10px 22px;
  border:none;
  border-radius:14px;
  background:#ff4d6d;
  color:white;
  font-size:18px;
}
</style>
</head>

<body>

<div id="hud">
  Skor: <span id="score">0</span>
  <span id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
</div>

<div id="letterBoxes"></div>
<div id="panel"></div>

<div id="over">
  Oyun Bitti
  <button onclick="location.reload()">Tekrar Oyna</button>
</div>

<script>
/* ================= OYUN DURUMU ================= */
let score=0;
let lives=3;
let running=true;

const letters=["Y","I","L","D","I","Z"];
const filled=new Set();
const active=new Set();
const items=[];

/* ================= ELEMENTLER ================= */
const panel=document.getElementById("panel");
const scoreEl=document.getElementById("score");
const livesEl=document.getElementById("lives");
const over=document.getElementById("over");
const boxes=document.getElementById("letterBoxes");

/* ================= KUTULAR ================= */
letters.forEach(l=>{
  const b=document.createElement("div");
  b.className="box";
  b.dataset.letter=l;
  boxes.appendChild(b);
});

/* ================= PANEL HAREKET ================= */
let dragging=false;

panel.addEventListener("touchstart",()=>dragging=true);
window.addEventListener("touchend",()=>dragging=false);
window.addEventListener("touchmove",e=>{
  if(!dragging) return;
  let x=e.touches[0].clientX-panel.offsetWidth/2;
  x=Math.max(0,Math.min(innerWidth-panel.offsetWidth,x));
  panel.style.left=x+"px";
});

/* ================= YARDIMCI ================= */
function updateLives(){
  livesEl.textContent="‚ù§Ô∏è".repeat(lives);
}
function collide(a,b){
  return !(a.right<b.left||a.left>b.right||a.bottom<b.top||a.top>b.bottom);
}

/* ================= SPAWN ================= */
function spawn(type){
  if(type==="letter"){
    const pool=letters.filter(l=>!filled.has(l)&&!active.has(l));
    if(!pool.length) return;
    const l=pool[Math.floor(Math.random()*pool.length)];
    active.add(l);

    const el=document.createElement("div");
    el.className="item letter";
    el.textContent=l;
    el.letter=l;
    el.y=-40;
    el.x=Math.random()*(innerWidth-40);
    el.style.left=el.x+"px";

    document.body.appendChild(el);
    items.push({el,type});
    return;
  }

  const el=document.createElement("div");
  el.className="item "+type;
  el.y=-60;
  el.x=Math.random()*(innerWidth-40);
  el.speed=(type==="meteor"?3:2);
  el.style.left=el.x+"px";

  document.body.appendChild(el);
  items.push({el,type});
}

/* ================= OYUN D√ñNG√ú ================= */
function loop(){
  if(!running) return;
  const pRect=panel.getBoundingClientRect();

  for(let i=items.length-1;i>=0;i--){
    const o=items[i];
    o.el.y+=o.el.speed||2;
    o.el.style.top=o.el.y+"px";
    const r=o.el.getBoundingClientRect();

    if(collide(r,pRect)){
      if(o.type==="star") score+=10;
      if(o.type==="heart" && lives<3) lives++;
      if(o.type==="meteor") lives--;
      if(o.type==="letter"){
        filled.add(o.el.letter);
        active.delete(o.el.letter);
        const box=document.querySelector(`[data-letter="${o.el.letter}"]`);
        box.textContent=o.el.letter;   /* üîß HARF NET G√ñR√úN√úR */
        box.classList.add("filled");
      }

      scoreEl.textContent=score;
      updateLives();

      o.el.remove();
      items.splice(i,1);

      if(lives<=0){
        running=false;
        over.style.display="flex";
      }
      continue;
    }

    if(o.el.y>innerHeight+60){
      if(o.type==="letter") active.delete(o.el.letter);
      o.el.remove();
      items.splice(i,1);
    }
  }
  requestAnimationFrame(loop);
}

/* ================= ZAMANLAYICILAR ================= */
setInterval(()=>spawn("star"),900);
setInterval(()=>spawn("heart"),5200);
setInterval(()=>spawn("meteor"),1200);
setInterval(()=>spawn("letter"),1800);

loop();
</script>
</body>
</html>
