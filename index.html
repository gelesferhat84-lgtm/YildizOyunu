<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yƒ±ldƒ±z Oyunu üíñ</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: pink;
    font-family: Arial, sans-serif;
    color: black;
}

#hud {
    position: fixed;
    top: 10px;
    left: 10px;
    font-weight: bold;
    font-size: 18px;
}

#basket {
    position: fixed;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 55px;
}

.item {
    position: absolute;
    font-size: 36px;
}

#slots {
    position: fixed;
    bottom: 90px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 8px;
}

.slot {
    width: 38px;
    height: 38px;
    border: 2px solid black;
    text-align: center;
    line-height: 38px;
    font-weight: bold;
    font-size: 22px;
}
</style>
</head>

<body>

<div id="hud">‚≠ê‚ù§Ô∏è Kalpleri topla ‚Äî YILDIZ harflerini tamamla</div>

<div id="slots">
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
</div>

<div id="basket">üóëÔ∏è</div>

<script>
const basket = document.getElementById("basket");
let basketX = window.innerWidth / 2;

document.addEventListener("mousemove", e => {
    basketX = e.clientX;
    basket.style.left = basketX + "px";
});

document.addEventListener("touchmove", e => {
    basketX = e.touches[0].clientX;
    basket.style.left = basketX + "px";
});

const letters = ["Y","I","L","D","I","Z"];
let letterIndex = 0;
let speed = 3;
let gameOver = false;

function createItem() {
    if (gameOver) return;

    const item = document.createElement("div");
    item.className = "item";

    const r = Math.random();

    if (r < 0.45) {
        item.innerText = "‚ù§Ô∏è";
        item.dataset.type = "good";
    } else if (r < 0.8) {
        item.innerText = "‚≠ê";
        item.dataset.type = "good";
    } else if (r < 0.9 && letterIndex < letters.length) {
        item.innerText = letters[letterIndex];
        item.dataset.type = "letter";
    } else {
        item.innerText = "üí£";
        item.dataset.type = "bomb";
    }

    item.style.left = Math.random() * (window.innerWidth - 40) + "px";
    item.style.top = "-40px";
    document.body.appendChild(item);

    let fall = setInterval(() => {
        item.style.top = item.offsetTop + speed + "px";

        const i = item.getBoundingClientRect();
        const b = basket.getBoundingClientRect();

        if (
            i.bottom > b.top &&
            i.left < b.right &&
            i.right > b.left
        ) {
            if (item.dataset.type === "bomb") {
                endGame("üí£ Bombaya bastƒ±n!");
            }

            if (item.dataset.type === "letter") {
                document.querySelectorAll(".slot")[letterIndex].innerText = letters[letterIndex];
                letterIndex++;
                speed += 0.6;
                if (letterIndex === letters.length) {
                    endGame("üíñ Yƒ±ldƒ±z seni √ßok seviyor üíã");
                }
            }

            item.remove();
            clearInterval(fall);
        }

        if (item.offsetTop > window.innerHeight) {
            item.remove();
            clearInterval(fall);
        }
    }, 20);
}

function endGame(msg) {
    gameOver = true;
    setTimeout(() => alert(msg), 200);
}

setInterval(createItem, 800);
</script>

</body>
</html>
