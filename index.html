<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalp Oyunu üíñ</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(180deg, #ffd1dc, #ff9aaf);
    font-family: Arial, sans-serif;
    color: black;
}

#hud {
    position: fixed;
    top: 10px;
    left: 10px;
    font-weight: bold;
    font-size: 18px;
    z-index: 10;
}

#basket {
    position: fixed;
    bottom: 90px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 48px;
}

.item {
    position: absolute;
    font-size: 34px;
}

#slots {
    position: fixed;
    bottom: 10px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 6px;
}

.slot {
    width: 30px;
    height: 30px;
    border: 2px solid black;
}
</style>
</head>

<body>

<div id="hud">
Puan: <span id="score">0</span><br>
Rekor: <span id="best">0</span>
</div>

<div id="basket">üóëÔ∏è</div>

<div id="slots">
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
</div>

<script>
let score = 0;
let speed = 3;
let gameOver = false;

const basket = document.getElementById("basket");
const scoreEl = document.getElementById("score");
const bestEl = document.getElementById("best");

let best = localStorage.getItem("bestScore") || 0;
bestEl.innerText = best;

document.addEventListener("mousemove", e => basket.style.left = e.clientX + "px");
document.addEventListener("touchmove", e => basket.style.left = e.touches[0].clientX + "px");

function randomItem() {
    const r = Math.random();
    if (r < 0.4) return {icon:["‚ù§Ô∏è","üíõ","üíô","üíú"][Math.floor(Math.random()*4)], val: +1};
    if (r < 0.55) return {icon:"‚≠ê", val: +2};
    if (r < 0.7) return {icon:"üíî", val: -2};
    if (r < 0.85) return {icon:"üí£", val: -4};
    if (r < 0.93) return {icon:"üçé", val: 0};
    return {icon:"üöÄ", val:"end"};
}

function createItem() {
    if (gameOver) return;

    const data = randomItem();
    const item = document.createElement("div");
    item.className = "item";
    item.innerText = data.icon;
    item.style.left = Math.random() * (window.innerWidth - 40) + "px";
    item.style.top = "-40px";
    document.body.appendChild(item);

    let fall = setInterval(() => {
        item.style.top = item.offsetTop + speed + "px";

        const i = item.getBoundingClientRect();
        const b = basket.getBoundingClientRect();

        if (i.bottom > b.top && i.left < b.right && i.right > b.left) {
            if (data.val === "end") return endGame();
            score += data.val;
            if (score < 0) score = 0;
            scoreEl.innerText = score;
            speed += 0.2;
            item.remove();
            clearInterval(fall);
        }

        if (item.offsetTop > window.innerHeight) {
            item.remove();
            clearInterval(fall);
        }
    }, 20);
}

function endGame() {
    gameOver = true;
    if (score > best) {
        localStorage.setItem("bestScore", score);
    }
    setTimeout(() => {
        alert("üíñ Ferhat seni √ßok seviyor ‚ù§Ô∏è");
        location.reload();
    }, 300);
}

setInterval(createItem, 800);
</script>

</body>
</html>
