<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Özel Sayfa</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        #content {
            text-align: center;
        }

        #photo {
            width: 300px;
            height: 300px;
            background-size: cover;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        #heart {
            font-size: 24px;
            color: red;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff7f7f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="photo"></div>
        <div id="heart"></div>
        <button onclick="changeImageAndText()">Bir daha tıkla</button>
    </div>

    <script>
        const images = [
            'foto1.jpg', 'foto2.jpg', 'foto3.jpg', // Fotoğraf URL'lerini buraya ekleyin
        ];
        const texts = [
            'Sonsuza kadar seninle olmak istiyorum ❤️',
            'Sen benim her şeyimsin!',
            'Seninle her an bir ömre bedel!',
            'Kalbim hep seninle ❤️',
        ];

        function changeImageAndText() {
            const randomIndex = Math.floor(Math.random() * images.length);
            document.getElementById('photo').style.backgroundImage = `url(${images[randomIndex]})`;
            document.getElementById('heart').textContent = texts[randomIndex];
        }

        // İlk başlangıç
        changeImageAndText();
    </script>
</body>
</html>
