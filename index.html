<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Nebula Glass Scene</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
  height:100vh;
  overflow:hidden;
  background:
    radial-gradient(circle at 20% 30%, #6a1fa0, transparent 40%),
    radial-gradient(circle at 80% 20%, #ff4fd8, transparent 45%),
    radial-gradient(circle at 50% 80%, #1b0a3d, transparent 50%),
    #05010a;
}

/* Yıldız Parçacıkları */
.star {
  position:absolute;
  font-size:48px;
  color:#fff6b0;
  text-shadow:
    0 0 15px #ffd700,
    0 0 30px #ffef9a,
    0 0 60px rgba(255,215,0,0.8);
  animation: float 6s linear infinite, pulse 2s ease-in-out infinite;
}

@keyframes float {
  from { transform: translateY(-100px); }
  to { transform: translateY(110vh); }
}

@keyframes pulse {
  0%,100% { opacity:0.7; }
  50% { opacity:1; }
}

/* Cam Panel */
#glassPanel {
  position:absolute;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  width:80%;
  height:140px;
  border-radius:30px;
  background:
    linear-gradient(
      135deg,
      rgba(255,150,220,0.35),
      rgba(255,150,220,0.1)
    );
  backdrop-filter: blur(20px) saturate(160%);
  -webkit-backdrop-filter: blur(20px) saturate(160%);
  border:1px solid rgba(255,180,230,0.6);
  box-shadow:
    inset 0 0 30px rgba(255,180,230,0.4),
    0 0 40px rgba(255,100,200,0.4);
}

/* Cam Parlama */
#glassPanel::before {
  content:"";
  position:absolute;
  inset:0;
  border-radius:30px;
  background:
    linear-gradient(
      120deg,
      rgba(255,255,255,0.35),
      transparent 60%
    );
  opacity:0.5;
  pointer-events:none;
}

/* Objeler (Büyük!) */
.object {
  position:absolute;
  top:-80px;
  font-size:64px;
  text-shadow:0 0 25px currentColor;
}

.letter {
  color:#ffffff;
  text-shadow:
    0 0 20px #ffd700,
    0 0 40px rgba(255,215,0,0.8);
}

.meteor {
  color:#ff3b3b;
  text-shadow:
    0 0 25px #ff0000,
    0 0 60px orange;
}
</style>
</head>

<body>

<div id="glassPanel"></div>

<script>
// Parlayan yıldızlar
function spawnStar() {
  const s = document.createElement("div");
  s.className = "star";
  s.textContent = "⭐";
  s.style.left = Math.random() * window.innerWidth + "px";
  s.style.animationDuration = (4 + Math.random()*3) + "s";
  document.body.appendChild(s);
  setTimeout(() => s.remove(), 7000);
}
setInterval(spawnStar, 600);

// Demo objeler
function spawnObject(type) {
  const o = document.createElement("div");
  o.className = "object " + type;
  o.textContent = type === "letter" ? "Y" : "☄️";
  o.style.left = Math.random() * (window.innerWidth - 80) + "px";
  document.body.appendChild(o);

  let y = -80;
  let speed = 2 + Math.random()*2;

  const fall = setInterval(() => {
    y += speed;
    o.style.top = y + "px";

    if (y > window.innerHeight - 180) {
      o.style.opacity = 0;
      clearInterval(fall);
      setTimeout(() => o.remove(), 300);
    }
  }, 16);
}

setInterval(() => spawnObject("letter"), 1800);
setInterval(() => spawnObject("meteor"), 3500);
</script>

</body>
</html>
