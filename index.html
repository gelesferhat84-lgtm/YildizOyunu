<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>â­ YÄ±ldÄ±z Oyunu â­</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  padding:0;
  overflow:hidden;
  font-family:Arial, sans-serif;
}

/* ğŸŒŒ GECE GÃ–KYÃœZÃœ */
body{
  background: radial-gradient(circle at bottom, #0a102a, #00010a);
  color:white;
}

/* âœ¨ ARKA PLAN YILDIZLAR */
.star-bg{
  position:fixed;
  width:2px;
  height:2px;
  background:white;
  opacity:.8;
  border-radius:50%;
  animation: twinkle 3s infinite alternate;
}

@keyframes twinkle{
  from{opacity:.3}
  to{opacity:1}
}

/* â¤ï¸ SKOR */
#score{
  position:fixed;
  top:10px;
  width:100%;
  text-align:center;
  font-size:32px;
  z-index:10;
}

/* â­ ORTA YAZI */
#name{
  position:fixed;
  top:70px;
  width:100%;
  text-align:center;
  font-size:36px;
  letter-spacing:10px;
  z-index:10;
}

/* ğŸ“¦ HARF KUTULARI */
#boxes{
  position:fixed;
  bottom:20px;
  left:10px;
  display:flex;
  gap:6px;
  z-index:10;
}
.box{
  width:45px;
  height:45px;
  border:2px solid white;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  background:rgba(255,255,255,0.1);
}

/* ğŸ—‘ï¸ SEPET */
#basket{
  position:fixed;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  font-size:48px;
  z-index:10;
}

/* â­ NESNELER */
.fall{
  position:fixed;
  top:-50px;
  font-size:36px;
}

/* ğŸ‰ FÄ°NAL */
#final{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.8);
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:20;
}
#final h1{
  font-size:36px;
  text-align:center;
}
button{
  padding:10px 20px;
  font-size:20px;
  margin-top:20px;
}
</style>
</head>

<body>

<div id="score">â¤ï¸ 0</div>
<div id="name">â­ _ _ _ _ _ _ â­</div>

<div id="boxes">
  <div class="box" data-l="Y"></div>
  <div class="box" data-l="I"></div>
  <div class="box" data-l="L"></div>
  <div class="box" data-l="D"></div>
  <div class="box" data-l="I2"></div>
  <div class="box" data-l="Z"></div>
</div>

<div id="basket">ğŸ—‘ï¸</div>

<div id="final">
  <h1>â­ YÄ±ldÄ±z seni Ã§ok seviyorum â­</h1>
  <button onclick="location.reload()">Tekrar Oyna</button>
</div>

<script>
/* ğŸŒŒ ARKA PLAN YILDIZ OLUÅTUR */
for(let i=0;i<120;i++){
  let s=document.createElement("div");
  s.className="star-bg";
  s.style.left=Math.random()*100+"%";
  s.style.top=Math.random()*100+"%";
  s.style.animationDuration=(2+Math.random()*4)+"s";
  document.body.appendChild(s);
}

let basket=document.getElementById("basket");
let score=0;
let letters=["Y","I","L","D","I","Z"];
let doneLetters=[];

/* ğŸ—‘ï¸ KAYDIRMA */
document.addEventListener("touchmove",e=>{
  basket.style.left=e.touches[0].clientX+"px";
});
document.addEventListener("mousemove",e=>{
  basket.style.left=e.clientX+"px";
});

/* â­ DÃœÅEN NESNE */
function drop(){
  let d=document.createElement("div");
  d.className="fall";
  let type=Math.random();

  if(type<0.6){
    let l=letters[Math.floor(Math.random()*letters.length)];
    if(doneLetters.includes(l)) return;
    d.textContent="â­"+l;
    d.dataset.letter=l;
  }else if(type<0.75){
    d.textContent="ğŸ’£";
    d.dataset.bomb=1;
  }else if(type<0.9){
    d.textContent="ğŸ’”";
    d.dataset.break=1;
  }else{
    d.textContent="ğŸš€";
    d.dataset.rocket=1;
  }

  d.style.left=Math.random()*90+"%";
  document.body.appendChild(d);

  let y=0;
  let fall=setInterval(()=>{
    y+=3;
    d.style.top=y+"px";

    let b=basket.getBoundingClientRect();
    let r=d.getBoundingClientRect();

    if(r.bottom>b.top && r.left<b.right && r.right>b.left){
      clearInterval(fall);
      d.remove();

      if(d.dataset.letter){
        doneLetters.push(d.dataset.letter);
        score+=10;
        fillBox(d.dataset.letter);
      }
      if(d.dataset.bomb) score-=5;
      if(d.dataset.break) score-=10;
      if(d.dataset.rocket) endGame();
      update();
    }

    if(y>window.innerHeight){
      clearInterval(fall);
      d.remove();
    }
  },20);
}

function fillBox(l){
  let box=document.querySelector(`.box[data-l="${l}"]`);
  if(box && box.textContent===""){
    box.textContent=l;
    updateName();
    checkWin();
  }
}

function updateName(){
  let text="â­ ";
  ["Y","I","L","D","I","Z"].forEach(l=>{
    text+=doneLetters.includes(l)?l+" ":"_ ";
  });
  text+="â­";
  document.getElementById("name").textContent=text;
}

function update(){
  document.getElementById("score").textContent="â¤ï¸ "+score;
}

function checkWin(){
  if(doneLetters.length>=6){
    document.getElementById("final").style.display="flex";
  }
}

function endGame(){
  document.getElementById("final").style.display="flex";
}

setInterval(drop,800);
</script>

</body>
</html>
