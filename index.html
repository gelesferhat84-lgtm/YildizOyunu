<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Romantik YÄ±ldÄ±z Oyunu</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  overflow:hidden;
  height:100vh;
  background:linear-gradient(120deg,#ffb6c1,#ffd1dc);
  font-family:Arial,sans-serif;
}

/* Sepet */
#basket{
  position:absolute;
  bottom:130px;
  left:50%;
  transform:translateX(-50%);
  width:140px;
  height:40px;
  border-radius:20px;
  background:rgba(255,255,255,0.7);
  backdrop-filter:blur(6px);
  transition:0.1s;
}

/* Alt kutular */
#boxes{
  position:absolute;
  bottom:20px;
  width:100%;
  display:flex;
  justify-content:center;
  gap:12px;
}
.box{
  width:65px;
  height:65px;
  border-radius:14px;
  background:rgba(255,255,255,0.4);
  backdrop-filter:blur(6px);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  font-weight:bold;
  color:#d63384;
}

/* YÄ±ldÄ±z */
.star{
  position:absolute;
  font-size:52px;
  filter:drop-shadow(0 0 6px gold);
  pointer-events:none;
}

/* Final ekran */
#final{
  position:absolute;
  inset:0;
  background:rgba(255,182,193,0.95);
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
}
#final h1{
  color:#b4004e;
  margin-bottom:20px;
}
#final button{
  padding:10px 20px;
  border:none;
  border-radius:20px;
  background:#ff4f81;
  color:white;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="basket"></div>

<div id="boxes"></div>

<div id="final">
  <h1>ðŸ’– Tebrikler aÅŸkÄ±m<br>Ä°smini topladÄ±n<br>Kocan seni Ã§ok seviyor ðŸ’–</h1>
  <button onclick="location.reload()">Tekrar Oyna</button>
</div>

<script>
/* AYARLAR */
const nameLetters = ["A","Y","Åž","E","N","U"]; // 6 harf â€“ DEÄžÄ°ÅžTÄ°REBÄ°LÄ°RSÄ°N
let activeLetters = [...nameLetters];
let filled = {};
let basket = document.getElementById("basket");
let boxes = document.getElementById("boxes");

/* KutularÄ± oluÅŸtur */
nameLetters.forEach(l=>{
  let b=document.createElement("div");
  b.className="box";
  b.dataset.letter=l;
  boxes.appendChild(b);
});

/* Sepet kontrol */
document.addEventListener("mousemove",e=>{
  basket.style.left=e.clientX+"px";
});

/* YÄ±ldÄ±z oluÅŸtur */
function dropStar(){
  if(activeLetters.length===0) return;

  let letter = activeLetters[Math.floor(Math.random()*activeLetters.length)];
  let star=document.createElement("div");
  star.className="star";
  star.innerHTML="â­"+letter;
  star.style.left=Math.random()*(window.innerWidth-50)+"px";
  star.style.top="-60px";
  document.body.appendChild(star);

  let y= -60;
  let fall=setInterval(()=>{
    y+=3;
    star.style.top=y+"px";

    let sRect=star.getBoundingClientRect();
    let bRect=basket.getBoundingClientRect();

    if(
      sRect.bottom>bRect.top &&
      sRect.left<bRect.right &&
      sRect.right>bRect.left
    ){
      checkBox(letter,star);
      clearInterval(fall);
    }

    if(y>window.innerHeight){
      star.remove();
      clearInterval(fall);
    }
  },16);
}

/* Kutu kontrol */
function checkBox(letter,star){
  let box=document.querySelector(`.box[data-letter='${letter}']`);
  if(!filled[letter]){
    box.textContent=letter;
    filled[letter]=true;
    activeLetters=activeLetters.filter(l=>l!==letter);
    miniCelebrate(box);
    if(activeLetters.length===0) endGame();
  }
  star.remove();
}

/* Mini kutlama */
function miniCelebrate(box){
  box.style.background="rgba(255,255,255,0.8)";
  setTimeout(()=>box.style.background="rgba(255,255,255,0.4)",300);
}

/* Final */
function endGame(){
  setTimeout(()=>{
    document.getElementById("final").style.display="flex";
    edgeCelebrate();
  },600);
}

/* Kenar kutlamasÄ± */
function edgeCelebrate(){
  for(let i=0;i<80;i++){
    let p=document.createElement("div");
    p.style.position="fixed";
    p.style.width="8px";
    p.style.height="8px";
    p.style.borderRadius="50%";
    p.style.background="pink";
    p.style.left=Math.random()*window.innerWidth+"px";
    p.style.top=Math.random()<0.5?"0":"100%";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),3000);
  }
}

/* Oyun dÃ¶ngÃ¼sÃ¼ */
setInterval(dropStar,900);
</script>

</body>
</html>
