<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Nebula Glass Game</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;overflow:hidden;
  background:
    radial-gradient(circle at 20% 30%, #6a1fa0, transparent 40%),
    radial-gradient(circle at 80% 20%, #ff4fd8, transparent 45%),
    radial-gradient(circle at 50% 80%, #1b0a3d, transparent 50%),
    #05010a;
}

/* ===== YILDIZ ===== */
.star{
  position:absolute;
  font-size:48px;
  color:#fff6b0;
  text-shadow:
    0 0 15px #ffd700,
    0 0 30px #ffef9a,
    0 0 60px rgba(255,215,0,.8);
}

/* ===== CAM PANEL ===== */
#glassPanel{
  position:absolute;
  bottom:110px;
  left:50%;
  transform:translateX(-50%);
  width:60%;
  height:120px;
  border-radius:30px;
  background:linear-gradient(
    135deg,
    rgba(255,150,220,.35),
    rgba(255,150,220,.1)
  );
  backdrop-filter:blur(20px) saturate(160%);
  border:1px solid rgba(255,180,230,.6);
  box-shadow:
    inset 0 0 30px rgba(255,180,230,.4),
    0 0 40px rgba(255,100,200,.4);
}

/* ===== HARF KUTULARI ===== */
#letterBoxes{
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:14px;
}

.box{
  width:70px;height:70px;
  border-radius:18px;
  background:rgba(255,150,220,.18);
  backdrop-filter:blur(12px);
  border:1px solid rgba(255,180,230,.5);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:34px;
  color:white;
  text-shadow:0 0 15px gold;
}

/* ===== HARF ===== */
.letter{
  position:absolute;
  top:-80px;
  font-size:56px;
  color:white;
  text-shadow:
    0 0 20px gold,
    0 0 40px rgba(255,215,0,.8);
}
</style>
</head>

<body>

<div id="glassPanel"></div>

<div id="letterBoxes"></div>

<script>
/* ===== PANEL HAREKET ===== */
const panel=document.getElementById("glassPanel");
let targetX=innerWidth/2, currentX=targetX;
document.addEventListener("mousemove",e=>targetX=e.clientX);
document.addEventListener("touchmove",e=>targetX=e.touches[0].clientX);

(function move(){
  currentX+=(targetX-currentX)*.15;
  panel.style.left=currentX+"px";
  requestAnimationFrame(move);
})();

/* ===== HARF KUTULARI ===== */
const letters=["Y","I","L","D","I","Z"];
const boxWrap=document.getElementById("letterBoxes");
const activeLetters=[...letters];

letters.forEach(l=>{
  const b=document.createElement("div");
  b.className="box";
  b.dataset.letter=l;
  boxWrap.appendChild(b);
});

/* ===== YILDIZ ===== */
function spawnStar(){
  const s=document.createElement("div");
  s.className="star";
  s.textContent="â­";
  s.style.left=Math.random()*innerWidth+"px";
  document.body.appendChild(s);

  let y=-60, speed=2+Math.random()*2;
  const fall=setInterval(()=>{
    y+=speed;
    s.style.top=y+"px";

    const p=panel.getBoundingClientRect();
    const r=s.getBoundingClientRect();
    if(r.bottom>p.top && r.left>p.left && r.right<p.right){
      s.remove(); clearInterval(fall);
    }
    if(y>innerHeight){s.remove();clearInterval(fall);}
  },16);
}

/* ===== HARF ===== */
function spawnLetter(){
  if(!activeLetters.length) return;
  const l=activeLetters[Math.floor(Math.random()*activeLetters.length)];
  const el=document.createElement("div");
  el.className="letter";
  el.textContent=l;
  el.style.left=Math.random()*(innerWidth-60)+"px";
  document.body.appendChild(el);

  let y=-80;
  const fall=setInterval(()=>{
    y+=2;
    el.style.top=y+"px";

    if(y>innerHeight-90){
      const box=[...document.querySelectorAll(".box")]
        .find(b=>b.dataset.letter===l && !b.textContent);
      if(box){
        box.textContent=l;
        activeLetters.splice(activeLetters.indexOf(l),1);
      }
      el.remove(); clearInterval(fall);
    }
  },16);
}

/* ===== ZAMANLAMA (UZUN OYUN) ===== */
setInterval(spawnStar,700);
setInterval(spawnLetter,2600);
</script>

</body>
</html>
