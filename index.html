<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalp Sepeti ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(180deg, #1a1a2e, #16213e);
    font-family: Arial, sans-serif;
    color: white;
}

#hud {
    position: fixed;
    top: 10px;
    left: 10px;
    font-size: 18px;
    z-index: 10;
}

.item {
    position: absolute;
    font-size: 36px;
}

#basket {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 50px;
}
</style>
</head>

<body>

<div id="hud">‚ù§Ô∏è Puan: <span id="score">0</span></div>
<div id="basket">üß∫</div>

<script>
let score = 0;
const basket = document.getElementById("basket");
let basketX = window.innerWidth / 2;

document.addEventListener("touchmove", e => {
    basketX = e.touches[0].clientX;
    basket.style.left = basketX + "px";
});

document.addEventListener("mousemove", e => {
    basketX = e.clientX;
    basket.style.left = basketX + "px";
});

function createItem() {
    const item = document.createElement("div");
    item.className = "item";

    const isHeart = Math.random() > 0.4;
    item.innerHTML = isHeart ? ["‚ù§Ô∏è","üíõ","üíú","üíô"][Math.floor(Math.random()*4)] : "üóëÔ∏è";
    item.dataset.type = isHeart ? "heart" : "trash";

    item.style.left = Math.random() * (window.innerWidth - 40) + "px";
    item.style.top = "-40px";
    document.body.appendChild(item);

    let fall = setInterval(() => {
        item.style.top = item.offsetTop + 4 + "px";

        const itemRect = item.getBoundingClientRect();
        const basketRect = basket.getBoundingClientRect();

        if (
            itemRect.bottom > basketRect.top &&
            itemRect.left < basketRect.right &&
            itemRect.right > basketRect.left
        ) {
            if (item.dataset.type === "heart") score++;
            else score--;

            document.getElementById("score").innerText = score;
            item.remove();
            clearInterval(fall);
        }

        if (item.offsetTop > window.innerHeight) {
            item.remove();
            clearInterval(fall);
        }
    }, 20);
}

setInterval(createItem, 700);
</script>

</body>
</html>
