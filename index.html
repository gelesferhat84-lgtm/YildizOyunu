<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Seni Ã‡ok Seviyorum â¤ï¸</title>
<style>
    body {
        margin: 0;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow: hidden;
        font-family: 'Arial', sans-serif;
        text-align: center;
    }

    h1 {
        color: white;
        margin-top: 15px;
        text-shadow: 2px 2px 8px #ff4d6d;
    }

    #score {
        color: white;
        font-size: 22px;
        margin-bottom: 5px;
    }

    #basket {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 60px;
        cursor: pointer;
    }

    .item {
        position: absolute;
        top: -50px;
        font-size: 48px;
        animation: fall linear;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh);
        }
    }

    #message {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.75);
        display: none;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: white;
        font-size: 36px;
        z-index: 10;
        padding: 20px;
    }

    #message button {
        margin-top: 20px;
        padding: 12px 25px;
        font-size: 20px;
        border: none;
        border-radius: 12px;
        background: #ff4d6d;
        color: white;
        cursor: pointer;
    }
</style>
</head>
<body>

<h1>â¤ï¸ Kocan Seni Ã‡ok Seviyor â¤ï¸</h1>
<div id="score">Skor: 0</div>

<div id="basket">ğŸ§º</div>

<div id="message">
    <div id="messageText"></div>
    <button onclick="restart()">Tekrar Oyna ğŸ’•</button>
</div>

<script>
let basket = document.getElementById("basket");
let scoreEl = document.getElementById("score");
let message = document.getElementById("message");
let messageText = document.getElementById("messageText");

let score = 0;
let gameOver = false;

const goodItems = ["â¤ï¸","ğŸ’‹","ğŸ˜","ğŸ¥°","ğŸ’–","A","Å","K"];
const badItems = ["ğŸ’£","ğŸ’”","ğŸš€"];

document.addEventListener("mousemove", e => {
    basket.style.left = e.clientX + "px";
});

function dropItem() {
    if (gameOver) return;

    let item = document.createElement("div");
    item.className = "item";

    let isBad = Math.random() < 0.35;
    item.innerHTML = isBad
        ? badItems[Math.floor(Math.random() * badItems.length)]
        : goodItems[Math.floor(Math.random() * goodItems.length)];

    item.style.left = Math.random() * (window.innerWidth - 50) + "px";
    item.style.animationDuration = (2 + Math.random() * 1.5) + "s";

    document.body.appendChild(item);

    let check = setInterval(() => {
        let itemRect = item.getBoundingClientRect();
        let basketRect = basket.getBoundingClientRect();

        if (
            itemRect.bottom >= basketRect.top &&
            itemRect.left < basketRect.right &&
            itemRect.right > basketRect.left
        ) {
            if (badItems.includes(item.innerHTML)) {
                endGame(false);
            } else {
                score++;
                scoreEl.innerText = "Skor: " + score;
                if (score >= 10) endGame(true);
            }
            item.remove();
            clearInterval(check);
        }

        if (itemRect.top > window.innerHeight) {
            item.remove();
            clearInterval(check);
        }
    }, 20);
}

function endGame(win) {
    gameOver = true;
    message.style.display = "flex";
    messageText.innerHTML = win
        ? "ğŸ‰ KazandÄ±n AÅŸkÄ±m! ğŸ’–<br>Seni Ã‡ok Seviyorum ğŸ˜˜"
        : "ğŸ’” Kaybettin ğŸ˜¢<br>Ama Ben Seni Hep SeveceÄŸim â¤ï¸";
}

function restart() {
    document.querySelectorAll(".item").forEach(i => i.remove());
    score = 0;
    gameOver = false;
    scoreEl.innerText = "Skor: 0";
    message.style.display = "none";
}

setInterval(dropItem, 700);
</script>

</body>
</html>
