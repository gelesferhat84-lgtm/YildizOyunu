<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>YÄ±ldÄ±z Oyunu â­</title>

<style>
body{
  margin:0;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  overflow:hidden;
  font-family:Arial;
  text-align:center;
}

h1{
  color:white;
  margin:10px;
}

#slots{
  position:fixed;
  bottom:30px;
  width:100%;
  display:flex;
  justify-content:center;
  gap:12px;
}

.slot{
  width:50px;
  height:50px;
  border:3px solid white;
  border-radius:12px;
  font-size:32px;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(255,255,255,0.25);
}

.letter{
  position:absolute;
  font-size:42px;
  color:white;
}

#message{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  color:white;
  font-size:32px;
}

button{
  margin-top:20px;
  padding:10px 25px;
  font-size:20px;
  border:none;
  border-radius:12px;
}
</style>
</head>

<body>

<h1>Kocan Seni Ã‡ok Seviyor ğŸ’–</h1>

<div id="slots"></div>

<div id="message">
  <div id="msgText"></div>
  <button onclick="location.reload()">Tekrar Oyna ğŸ”</button>
</div>

<script>
const word = ["Y","I","L","D","I","Z"];
const slotsDiv = document.getElementById("slots");
const message = document.getElementById("message");
const msgText = document.getElementById("msgText");

let filled = 0;

// 6 kutu oluÅŸtur
word.forEach(()=>{
  const s = document.createElement("div");
  s.className = "slot";
  slotsDiv.appendChild(s);
});

function dropLetter(){
  const letter = document.createElement("div");
  letter.className = "letter";

  // kelimedeki harflerden biri dÃ¼ÅŸsÃ¼n
  letter.textContent = word[Math.floor(Math.random()*word.length)];
  letter.style.left = Math.random()*(window.innerWidth-40)+"px";
  letter.style.top = "-40px";
  document.body.appendChild(letter);

  let fall = setInterval(()=>{
    letter.style.top = letter.offsetTop + 3 + "px";

    const slots = document.querySelectorAll(".slot");
    slots.forEach((slot,i)=>{
      if(slot.textContent===""){
        const r1 = letter.getBoundingClientRect();
        const r2 = slot.getBoundingClientRect();

        if(
          r1.bottom > r2.top &&
          r1.left < r2.right &&
          r1.right > r2.left
        ){
          slot.textContent = word[i];
          filled++;
          letter.remove();
          clearInterval(fall);

          if(filled === word.length){
            winGame();
          }
        }
      }
    });

    if(letter.offsetTop > window.innerHeight){
      letter.remove();
      clearInterval(fall);
    }
  },20);
}

function winGame(){
  message.style.display="flex";
  msgText.innerHTML="ğŸ†ğŸ‰ KAZANDIN ğŸ‰ğŸ†<br>YILDIZ tamamlandÄ± â­";
}

// Harfler ara sÄ±ra insin
setInterval(dropLetter, 1500);
</script>

</body>
</html>
