<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>YILDIZ Oyunu</title>

<style>
html,body{
  margin:0;padding:0;width:100%;height:100%;
  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:radial-gradient(circle at top,#2b0b4f,#05010a);
  touch-action:none;
}
body::before{
  content:"";
  position:fixed;inset:0;
  background-image:
    radial-gradient(1px 1px at 20% 30%,#fff,transparent),
    radial-gradient(1px 1px at 70% 60%,#fff,transparent),
    radial-gradient(1px 1px at 40% 80%,#fff,transparent);
  opacity:.18;
}

#hud{
  position:fixed;top:14px;left:14px;
  color:white;font-size:18px;z-index:20;
}
#panel{
  position:fixed;
  bottom:80px;
  left:50%;
  transform:translateX(-50%);
  width:60px;height:14px;
  border-radius:20px;
  background:linear-gradient(90deg,#ff6aa2,#ff2f7a);
  box-shadow:0 0 30px rgba(255,80,180,.9);
  z-index:15;
}
#letterBoxes{
  position:fixed;
  bottom:20px;left:10px;
  display:flex;gap:6px;
}
.box{
  width:28px;height:28px;
  border-radius:6px;
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.5);
  color:white;
  display:flex;align-items:center;justify-content:center;
  font-weight:bold;
}
.box.filled{background:rgba(255,255,255,.25)}
.item{position:absolute;top:-80px}

.star{
  width:18px;height:18px;
  background:radial-gradient(circle,#ffe58a,#ffb300);
  clip-path:polygon(
    50% 0%,61% 35%,98% 35%,68% 57%,
    79% 91%,50% 70%,21% 91%,32% 57%,2% 35%,39% 35%
  );
  box-shadow:0 0 12px gold;
}
.heart{
  width:22px;height:22px;
  background:#ff4d6d;
  transform:rotate(-45deg);
  border-radius:50% 50% 0 0;
}
.heart::before,.heart::after{
  content:"";
  position:absolute;width:22px;height:22px;
  background:#ff4d6d;border-radius:50%;
}
.heart::before{top:-11px}
.heart::after{left:11px}

.meteor{
  width:16px;height:16px;border-radius:50%;
  background:radial-gradient(circle,#ffb74d,#e65100);
  box-shadow:0 0 28px rgba(255,140,0,.9);
}
.meteor::after{
  content:"";position:absolute;top:-50px;left:50%;
  transform:translateX(-50%);
  width:6px;height:50px;
  background:linear-gradient(to top,rgba(255,140,0,.8),transparent);
}
.letter{
  font-size:20px;font-weight:bold;
  color:#ffe066;
  text-shadow:0 0 12px #ffd700;
}

#over{
  display:none;position:fixed;inset:0;
  background:rgba(0,0,0,.75);
  color:white;font-size:32px;
  z-index:30;
  align-items:center;justify-content:center;
  flex-direction:column;
}
#over button{
  margin-top:15px;padding:10px 22px;
  border:none;border-radius:14px;
  background:#ff4d6d;color:white;font-size:18px;
}
</style>
</head>

<body>

<div id="hud">Skor: <span id="score">0</span> ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
<div id="letterBoxes"></div>
<div id="panel"></div>

<div id="over">
  <div id="endText"></div>
  <button onclick="location.reload()">Tekrar Oyna</button>
</div>

<script>
let score=0,lives=3,running=true;
let speedMultiplier=1;

const letters=["Y","I","L","D","I","Z"];
const filled=[];
const active=new Set();
const items=[];

const panel=document.getElementById("panel");
const scoreEl=document.getElementById("score");
const over=document.getElementById("over");
const endText=document.getElementById("endText");
const boxes=document.getElementById("letterBoxes");

letters.forEach(l=>{
  const b=document.createElement("div");
  b.className="box";
  b.dataset.letter=l;
  boxes.appendChild(b);
});

let dragging=false;
panel.addEventListener("touchstart",()=>dragging=true);
window.addEventListener("touchend",()=>dragging=false);
window.addEventListener("touchmove",e=>{
  if(!dragging)return;
  let x=e.touches[0].clientX-panel.offsetWidth/2;
  x=Math.max(0,Math.min(innerWidth-panel.offsetWidth,x));
  panel.style.left=x+"px";
});

function collide(a,b){
  return !(a.right<b.left||a.left>b.right||a.bottom<b.top||a.top>b.bottom);
}

function spawn(type){
  if(!running) return;

  if(type==="letter"){
    const pool=letters.filter(l=>{
      const count=filled.filter(f=>f===l).length;
      return count < letters.filter(x=>x===l).length;
    });
    if(!pool.length) return;

    const l=pool[Math.floor(Math.random()*pool.length)];
    active.add(l);

    const el=document.createElement("div");
    el.className="item letter";
    el.textContent=l;
    el.letter=l;
    el.y=-40;
    el.x=Math.random()*(innerWidth-40);
    el.style.left=el.x+"px";
    document.body.appendChild(el);
    items.push({el,type,speed:2*speedMultiplier});
    return;
  }

  const el=document.createElement("div");
  el.className="item "+type;
  el.y=-60;
  el.x=Math.random()*(innerWidth-40);
  el.style.left=el.x+"px";
  el.speed=(type==="meteor"?3:2)*speedMultiplier;
  document.body.appendChild(el);
  items.push({el,type,speed:el.speed});
}

function loop(){
  if(!running) return;
  const pRect=panel.getBoundingClientRect();

  for(let i=items.length-1;i>=0;i--){
    const o=items[i];
    o.el.y+=o.speed;
    o.el.style.top=o.el.y+"px";
    const r=o.el.getBoundingClientRect();

    if(collide(r,pRect)){
      if(o.type==="star") score+=10;
      if(o.type==="meteor") lives--;
      if(o.type==="letter"){
        filled.push(o.el.letter);
        const emptyBox=[...document.querySelectorAll(`[data-letter="${o.el.letter}"]`)]
          .find(b=>b.textContent==="");
        if(emptyBox){
          emptyBox.textContent=o.el.letter;
          emptyBox.classList.add("filled");
        }
      }

      scoreEl.textContent=score;
      o.el.remove();
      items.splice(i,1);

      if(filled.length===letters.length){
        running=false;
        panel.style.display="none";
        endText.textContent="Kazandƒ±n ‚ú®";
        over.style.display="flex";
      }

      if(lives<=0){
        running=false;
        endText.textContent="Kaybettin üíî";
        over.style.display="flex";
      }
    }

    if(o.el.y>innerHeight){
      o.el.remove();
      items.splice(i,1);
    }
  }
  requestAnimationFrame(loop);
}

setInterval(()=>{ speedMultiplier+=0.03 },5000);
setInterval(()=>spawn("star"),900);
setInterval(()=>spawn("heart"),5000);
setInterval(()=>spawn("meteor"),1200);
setInterval(()=>spawn("letter"),1800);

loop();
</script>
</body>
</html>
