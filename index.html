<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YÄ±ldÄ±z Oyunu ğŸ’–</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(180deg, #ffd1dc, #ff9aaf);
    font-family: Arial, sans-serif;
    color: black;
}

#hud {
    position: fixed;
    top: 10px;
    left: 10px;
    font-size: 18px;
    font-weight: bold;
}

#basket {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 55px;
}

.item {
    position: absolute;
    font-size: 36px;
    font-weight: bold;
}

#slots {
    position: fixed;
    bottom: 90px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 8px;
}

.slot {
    width: 40px;
    height: 40px;
    border: 2px solid black;
    text-align: center;
    line-height: 40px;
    font-size: 24px;
    font-weight: bold;
}
</style>
</head>

<body>

<div id="hud">GÃ¶rev: YILDIZ kelimesini tamamla â­</div>

<div id="slots">
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
</div>

<div id="basket">ğŸ</div>

<script>
const letters = ["Y","I","L","D","I","Z"];
let filled = 0;
let speed = 3;

const basket = document.getElementById("basket");
let basketX = window.innerWidth / 2;

document.addEventListener("touchmove", e => {
    basketX = e.touches[0].clientX;
    basket.style.left = basketX + "px";
});

document.addEventListener("mousemove", e => {
    basketX = e.clientX;
    basket.style.left = basketX + "px";
});

function createLetter() {
    if (filled >= letters.length) return;

    const item = document.createElement("div");
    item.className = "item";
    item.innerText = letters[filled];
    item.style.left = Math.random() * (window.innerWidth - 40) + "px";
    item.style.top = "-40px";
    document.body.appendChild(item);

    let fall = setInterval(() => {
        item.style.top = item.offsetTop + speed + "px";

        const iRect = item.getBoundingClientRect();
        const bRect = basket.getBoundingClientRect();

        if (
            iRect.bottom > bRect.top &&
            iRect.left < bRect.right &&
            iRect.right > bRect.left
        ) {
            document.querySelectorAll(".slot")[filled].innerText = letters[filled];
            filled++;
            speed += 0.6; // oyun hÄ±zlanÄ±yor
            item.remove();
            clearInterval(fall);

            if (filled === letters.length) endGame();
        }

        if (item.offsetTop > window.innerHeight) {
            item.remove();
            clearInterval(fall);
        }
    }, 20);
}

function endGame() {
    setTimeout(() => {
        alert("ğŸ’– YÄ±ldÄ±z seni Ã§ok seviyor ğŸ’‹");
    }, 300);
}

setInterval(createLetter, 1200);
</script>

</body>
</html>
