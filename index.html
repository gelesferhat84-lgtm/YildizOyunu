<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Kocan Seni √áok Seviyor</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(120deg, #ff0080, #ff6699, #ff99cc);
    font-family: "Arial";
    overflow: hidden;
    color: white;
  }

  h1 {
    font-size: 36px;
    text-shadow: 0 0 10px #ff0077;
    margin-bottom: 40px;
  }

  #heart {
    font-size: 110px;
    cursor: pointer;
    transition: transform .2s;
    user-select: none;
  }

  #heart:active {
    transform: scale(1.3);
  }

  .msg {
    position: fixed;
    left: 50%;
    top: 65%;
    transform: translateX(-50%);
    background: #ff0066cc;
    color: white;
    padding: 12px 20px;
    border-radius: 14px;
    font-size: 24px;
    animation: fade 2s ease;
  }

  @keyframes fade {
    0% {opacity: 0; transform: scale(0.6) translateX(-50%);}
    30% {opacity: 1;}
    100% {opacity: 0; transform: scale(1.3) translateX(-50%);}
  }

  .kiss {
    position: fixed;
    font-size: 35px;
    animation: fly 2s linear;
  }

  @keyframes fly {
    0% {opacity: 1; transform: translateY(0);}
    100% {opacity: 0; transform: translateY(-200px);}
  }
</style>
</head>

<body>

<h1>Kocan seni √ßok seviyor ‚ù§Ô∏è</h1>
<div id="heart">‚ù§Ô∏è</div>

<script>
  const heart = document.getElementById("heart");

  const hearts = ["‚ù§Ô∏è", "üíñ", "üíò", "üíì", "üíû", "üíï"];
  const messages = [
    "Affet beni sevgilim üíã",
    "Seni √ßok seviyorum ‚ù§Ô∏è",
    "Bir ≈üans daha ver üíñ",
    "√ñz√ºr dilerim g√ºzelim üíã",
    "Sensizlik zor üíû",
    "Kalbim senin üíò"
  ];

  let index = 0;

  heart.onclick = () => {

    // kalp deƒüi≈üsin
    heart.innerText = hearts[index];

    // mesaj
    let m = document.createElement("div");
    m.className = "msg";
    m.innerText = messages[index];
    document.body.appendChild(m);
    setTimeout(()=>m.remove(), 2000);

    // √∂p√ºc√ºk animasyon
    let k = document.createElement("div");
    k.className = "kiss";
    k.innerText = "üíã";
    k.style.left = Math.random()*80 + "%";
    k.style.top = "70%";
    document.body.appendChild(k);
    setTimeout(()=>k.remove(), 2000);

    index = (index + 1) % messages.length;
  };
</script>

</body>
</html>
