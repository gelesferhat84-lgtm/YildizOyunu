<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalp Yakala ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle, #1e1e1e, #000);
    font-family: Arial, sans-serif;
}

#hud {
    position: fixed;
    top: 15px;
    left: 15px;
    color: white;
    font-size: 18px;
    z-index: 10;
}

.heart {
    position: absolute;
    font-size: 38px;
    cursor: pointer;
    animation: fall linear forwards;
}

@keyframes fall {
    from { top: -60px; }
    to { top: 100vh; }
}

.explode {
    animation: pop 0.3s ease-out;
}

@keyframes pop {
    to {
        transform: scale(2);
        opacity: 0;
    }
}

#end {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    color: white;
    text-align: center;
    padding-top: 35vh;
    z-index: 20;
}

#end h1 {
    font-size: 30px;
}

#end p {
    font-size: 20px;
    margin-top: 10px;
}
</style>
</head>

<body>

<div id="hud">
    ‚è± S√ºre: <span id="time">30</span> sn<br>
    ‚ù§Ô∏è Puan: <span id="score">0</span>
</div>

<div id="end">
    <h1>üíñ Yƒ±ldƒ±z seni √ßok seviyor üíã</h1>
    <p>Bu kalpler senin i√ßin</p>
</div>

<script>
let score = 0;
let time = 30;
let gameOver = false;

const timer = setInterval(() => {
    time--;
    document.getElementById("time").innerText = time;
    if (time <= 0) endGame();
}, 1000);

function createHeart() {
    if (gameOver) return;

    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 90 + "vw";
    heart.style.animationDuration = (2 + Math.random() * 2) + "s";
    document.body.appendChild(heart);

    heart.onclick = () => {
        score++;
        document.getElementById("score").innerText = score;
        heart.classList.add("explode");
        setTimeout(() => heart.remove(), 300);
    };

    setTimeout(() => heart.remove(), 4000);
}

function endGame() {
    gameOver = true;
    clearInterval(timer);
    document.getElementById("end").style.display = "block";
}

setInterval(createHeart, 500);
</script>

</body>
</html>
