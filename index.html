<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Nebula Glass Game</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;overflow:hidden;
  background:
    radial-gradient(circle at 20% 30%, #6a1fa0, transparent 40%),
    radial-gradient(circle at 80% 20%, #ff4fd8, transparent 45%),
    radial-gradient(circle at 50% 80%, #1b0a3d, transparent 50%),
    #05010a;
  font-family:Arial, sans-serif;
}

/* UI */
#score{
  position:absolute;top:12px;left:12px;
  color:white;font-size:18px;
  text-shadow:0 0 12px gold;
}
#lives{
  position:absolute;top:38px;left:12px;
  color:pink;font-size:20px;
}

/* Glass Panel */
#glassPanel{
  position:absolute;
  bottom:120px;
  left:50%;
  transform:translateX(-50%);
  width:42%;
  height:80px;
  border-radius:26px;
  background:linear-gradient(
    135deg,
    rgba(255,150,220,.35),
    rgba(255,150,220,.1)
  );
  backdrop-filter:blur(20px);
  border:1px solid rgba(255,180,230,.6);
  box-shadow:
    inset 0 0 26px rgba(255,180,230,.4),
    0 0 36px rgba(255,100,200,.4);
}

/* Letter boxes */
#letterBoxes{
  position:absolute;
  bottom:26px;
  left:50%;
  transform:translateX(-50%);
  display:flex;gap:14px;
}
.box{
  width:58px;height:58px;
  border-radius:16px;
  background:rgba(255,150,220,.18);
  backdrop-filter:blur(10px);
  border:1px solid rgba(255,180,230,.5);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  color:white;
  text-shadow:0 0 12px gold;
}

/* Objects */
.star,.meteor,.heart,.letter{
  position:absolute;top:-100px;
}
.star{
  font-size:48px;
  text-shadow:
    0 0 20px gold,
    0 0 40px gold;
}
.letter{
  font-size:46px;
  text-shadow:0 0 20px gold;
}
.meteor{
  font-size:54px;
}
.meteor::before{
  content:"üî•";
  position:absolute;
  top:-26px;
  left:10px;
  font-size:28px;
  filter:blur(1px);
}
.heart{
  font-size:36px;
}

/* Game over */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  color:white;
}
#overlay button{
  margin-top:20px;
  padding:12px 24px;
  font-size:16px;
  border-radius:10px;
}
</style>
</head>

<body>

<div id="score">Skor: 0</div>
<div id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>

<div id="glassPanel"></div>
<div id="letterBoxes"></div>

<div id="overlay">
  <h2>Oyun Bitti</h2>
  <button onclick="location.reload()">Tekrar Oyna</button>
</div>

<script>
/* Panel movement */
const panel=document.getElementById("glassPanel");
let tx=innerWidth/2,cx=tx;
document.addEventListener("mousemove",e=>tx=e.clientX);
document.addEventListener("touchmove",e=>tx=e.touches[0].clientX);
(function move(){
  cx+=(tx-cx)*.35;
  panel.style.left=cx+"px";
  requestAnimationFrame(move);
})();

/* Game state */
let score=0,lives=3,gameOver=false;
const scoreEl=document.getElementById("score");
const livesEl=document.getElementById("lives");
const overlay=document.getElementById("overlay");

/* Letters */
const letters=["Y","I","L","D","I","Z"];
const active=[...letters];
const boxWrap=document.getElementById("letterBoxes");
letters.forEach(l=>{
  const b=document.createElement("div");
  b.className="box";
  b.dataset.l=l;
  boxWrap.appendChild(b);
});

/* Helpers */
function hit(a,b){
  const r1=a.getBoundingClientRect();
  const r2=b.getBoundingClientRect();
  return !(r1.right<r2.left||r1.left>r2.right||r1.bottom<r2.top||r1.top>r2.bottom);
}
function updateUI(){
  scoreEl.textContent="Skor: "+score;
  livesEl.textContent="‚ù§Ô∏è".repeat(lives);
}

/* Spawns */
function spawnStar(){
  if(gameOver) return;
  const s=document.createElement("div");
  s.className="star";
  s.textContent="‚≠ê";
  s.style.left=Math.random()*innerWidth+"px";
  document.body.appendChild(s);
  let y=-60;
  const fall=setInterval(()=>{
    y+=3.2;
    s.style.top=y+"px";
    if(hit(s,panel)){
      score+=10;updateUI();
      s.remove();clearInterval(fall);
    }
    if(y>innerHeight){s.remove();clearInterval(fall);}
  },16);
}

function spawnMeteor(){
  if(gameOver) return;
  const m=document.createElement("div");
  m.className="meteor";
  m.textContent="ü™®";
  m.style.left=Math.random()*innerWidth+"px";
  document.body.appendChild(m);
  let y=-80;
  const fall=setInterval(()=>{
    y+=4.2;
    m.style.top=y+"px";
    if(hit(m,panel)){
      lives--;updateUI();
      m.remove();clearInterval(fall);
      if(lives<=0){
        gameOver=true;
        overlay.style.display="flex";
      }
    }
    if(y>innerHeight){m.remove();clearInterval(fall);}
  },16);
}

function spawnHeart(){
  if(gameOver||lives>=3) return;
  const h=document.createElement("div");
  h.className="heart";
  h.textContent="‚ù§Ô∏è";
  h.style.left=Math.random()*innerWidth+"px";
  document.body.appendChild(h);
  let y=-60;
  const fall=setInterval(()=>{
    y+=2.4;
    h.style.top=y+"px";
    if(hit(h,panel)){
      lives++;updateUI();
      h.remove();clearInterval(fall);
    }
    if(y>innerHeight){h.remove();clearInterval(fall);}
  },16);
}

function spawnLetter(){
  if(gameOver||!active.length) return;
  const l=active.shift();
  const el=document.createElement("div");
  el.className="letter";
  el.textContent=l;
  el.style.left=Math.random()*(innerWidth-60)+"px";
  document.body.appendChild(el);
  let y=-80;
  const fall=setInterval(()=>{
    y+=2.2;
    el.style.top=y+"px";
    const box=[...document.querySelectorAll(".box")].find(b=>b.dataset.l===l);
    if(hit(el,box)){
      box.textContent=l;
      el.remove();clearInterval(fall);
    }
    if(y>innerHeight){el.remove();clearInterval(fall);}
  },16);
}

/* Timers */
setInterval(spawnStar,550);
setInterval(spawnMeteor,1100);
setInterval(spawnHeart,9000);
setInterval(spawnLetter,3600);
</script>

</body>
</html>
