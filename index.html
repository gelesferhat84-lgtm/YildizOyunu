<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>AÅŸk Oyunu ğŸ’–</title>

<style>
body{
  margin:0;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  overflow:hidden;
  font-family:Arial;
  text-align:center;
  color:black;
}

h1{margin:10px;}

#info{font-size:22px;}

#basket{
  position:fixed;
  bottom:120px;              /* â¬†ï¸ sepet yukarÄ± alÄ±ndÄ± */
  left:50%;
  transform:translateX(-50%);
  font-size:80px;            /* â¬†ï¸ sepet bÃ¼yÃ¼tÃ¼ldÃ¼ */
  cursor:grab;
}

.item{
  position:absolute;
  font-size:55px;            /* â¬†ï¸ emojiler bÃ¼yÃ¼tÃ¼ldÃ¼ */
}

.bad{
  filter:grayscale(100%) brightness(0.3);
}

#slots{
  position:fixed;
  bottom:20px;               /* â¬‡ï¸ kutular aÅŸaÄŸÄ± alÄ±ndÄ± */
  width:100%;
  display:flex;
  justify-content:center;
  gap:12px;
}

.slot{
  width:45px;
  height:45px;
  border:2px solid black;
  border-radius:8px;
  font-size:26px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(255,255,255,.6);
}

#message{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  color:white;
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  font-size:32px;
}

button{
  margin-top:20px;
  padding:10px 25px;
  font-size:20px;
  border:none;
  border-radius:12px;
}
</style>
</head>

<body>

<h1>AÅŸk Oyunu ğŸ’•</h1>
<div id="info">Skor: <span id="score">0</span></div>

<div id="slots"></div>
<div id="basket">ğŸ—‘ï¸</div>

<div id="message">
  <div id="msgText"></div>
  <button onclick="location.reload()">Tekrar Oyna ğŸ”</button>
</div>

<script>
const basket = document.getElementById("basket");
const scoreText = document.getElementById("score");
const slotsDiv = document.getElementById("slots");
const message = document.getElementById("message");
const msgText = document.getElementById("msgText");

let score = 0;
let speed = 3;
let spawnRate = 1200;
let gameOver = false;

const word = ["Y","I","L","D","I","Z"];
let letterIndex = 0;

// kutular
for(let i=0;i<6;i++){
  const s=document.createElement("div");
  s.className="slot";
  slotsDiv.appendChild(s);
}

// sepet hareket
document.addEventListener("mousemove",e=>{
  basket.style.left=e.clientX+"px";
});
document.addEventListener("touchmove",e=>{
  basket.style.left=e.touches[0].clientX+"px";
});

function createItem(){
  if(gameOver) return;

  const item=document.createElement("div");
  item.className="item";

  const r=Math.random();

  if(r<0.4){
    item.textContent=Math.random()<0.5?"â¤ï¸":"ğŸ’‹";
    item.dataset.type="good";
  }else if(r<0.55){
    item.textContent="ğŸ’£";
    item.dataset.type="bomb";
    item.classList.add("bad");
  }else if(r<0.65){
    item.textContent="ğŸš€";
    item.dataset.type="rocket";
    item.classList.add("bad");
  }else{
    item.textContent=word[Math.floor(Math.random()*word.length)];
    item.dataset.type="letter";
  }

  item.style.left=Math.random()*(window.innerWidth-60)+"px";
  item.style.top="-60px";
  document.body.appendChild(item);

  let fall=setInterval(()=>{
    if(gameOver){
      clearInterval(fall);
      item.remove();
      return;
    }

    item.style.top=item.offsetTop+speed+"px";

    const r1=item.getBoundingClientRect();
    const r2=basket.getBoundingClientRect();

    if(
      r1.bottom>r2.top &&
      r1.left<r2.right &&
      r1.right>r2.left
    ){
      if(item.dataset.type==="good"){
        score++;
      }
      else if(item.dataset.type==="bomb"){
        score=Math.max(0,score-1);
      }
      else if(item.dataset.type==="rocket"){
        endGame("ğŸš€ Kaybettin!");
      }
      else if(item.dataset.type==="letter"){
        if(letterIndex<6){
          slotsDiv.children[letterIndex].textContent=word[letterIndex];
          letterIndex++;
          if(letterIndex===6){
            winGame();
          }
        }
      }

      scoreText.textContent=score;
      item.remove();
      clearInterval(fall);
    }

    if(item.offsetTop>window.innerHeight){
      item.remove();
      clearInterval(fall);
    }
  },20);
}

function winGame(){
  gameOver=true;
  message.style.display="flex";
  msgText.innerHTML="ğŸ‰ğŸ† KAZANDIN ğŸ†ğŸ‰<br>Kocan seni Ã§ok seviyor ğŸ’–";
}

function endGame(text){
  gameOver=true;
  message.style.display="flex";
  msgText.innerHTML=text;
}

// zorlaÅŸma
setInterval(()=>{
  speed+=0.3;
  if(spawnRate>500) spawnRate-=50;
},4000);

// oyun dÃ¶ngÃ¼sÃ¼
function loop(){
  if(!gameOver){
    createItem();
    setTimeout(loop,spawnRate);
  }
}
loop();
</script>

</body>
</html>
