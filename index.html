<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>YILDIZ ‚Äì Ger√ßek√ßi Oyun</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{
  margin:0;
  padding:0;
  overflow:hidden;
  background:#000;
}
canvas{
  display:block;
}
#ui{
  position:fixed;
  top:10px;
  width:100%;
  text-align:center;
  color:white;
  font-family:Arial, sans-serif;
  font-size:24px;
  z-index:10;
}
</style>
</head>
<body>

<div id="ui">‚ù§Ô∏è 0</div>
<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
resize();
window.addEventListener("resize", resize);

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}

/* üåå GECE G√ñKY√úZ√ú */
const stars = [];
for(let i=0;i<200;i++){
  stars.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*1.5,
    a:Math.random(),
    s:Math.random()*0.02
  });
}

/* üåô TOPLAYICI (I≈ûIKLI HALKA) */
const player = {
  x: canvas.width/2,
  y: canvas.height-80,
  r: 35
};

/* ‚≠ê D√ú≈ûEN YILDIZ */
const falling = [];
let score = 0;

/* üéÆ KONTROL */
document.addEventListener("mousemove",e=>{
  player.x = e.clientX;
});
document.addEventListener("touchmove",e=>{
  player.x = e.touches[0].clientX;
});

/* ‚≠ê YILDIZ OLU≈ûTUR */
setInterval(()=>{
  falling.push({
    x: Math.random()*canvas.width,
    y: -20,
    r: 10 + Math.random()*6,
    v: 1.5 + Math.random()*1.5
  });
},700);

/* üîÑ OYUN D√ñNG√úS√ú */
function loop(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  /* ARKA PLAN */
  let g = ctx.createRadialGradient(
    canvas.width/2, canvas.height,
    50,
    canvas.width/2, canvas.height,
    canvas.height
  );
  g.addColorStop(0,"#0a1233");
  g.addColorStop(1,"#000");
  ctx.fillStyle = g;
  ctx.fillRect(0,0,canvas.width,canvas.height);

  /* YILDIZLAR */
  stars.forEach(s=>{
    s.a += s.s;
    ctx.fillStyle = `rgba(255,255,255,${0.3 + Math.sin(s.a)*0.7})`;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
  });

  /* D√ú≈ûEN YILDIZLAR */
  for(let i=falling.length-1;i>=0;i--){
    const f = falling[i];
    f.y += f.v;

    ctx.fillStyle="rgba(255,255,200,0.9)";
    ctx.beginPath();
    ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
    ctx.fill();

    /* √áARPI≈ûMA */
    const dx = f.x - player.x;
    const dy = f.y - player.y;
    if(Math.hypot(dx,dy) < f.r + player.r){
      falling.splice(i,1);
      score+=5;
      document.getElementById("ui").innerText="‚ù§Ô∏è "+score;
    } else if(f.y > canvas.height+50){
      falling.splice(i,1);
    }
  }

  /* I≈ûIKLI HALKA */
  ctx.strokeStyle="rgba(180,220,255,0.9)";
  ctx.lineWidth=4;
  ctx.beginPath();
  ctx.arc(player.x,player.y,player.r,0,Math.PI*2);
  ctx.stroke();

  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
