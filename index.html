<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Seni Ã‡ok Seviyorum â¤ï¸</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    text-align: center;
}

h1 {
    color: white;
    margin-top: 15px;
    text-shadow: 2px 2px 8px #ff4d6d;
}

#score {
    color: white;
    font-size: 22px;
}

#basket {
    position: absolute;
    bottom: 20px;
    font-size: 64px;
    left: 50%;
    transform: translateX(-50%);
    cursor: grab;
    user-select: none;
}

.item {
    position: absolute;
    top: -50px;
    font-size: 52px;
    animation: fall linear;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
    }
}

#message {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    display: none;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    color: white;
    font-size: 36px;
    z-index: 10;
}

#message button {
    margin-top: 20px;
    padding: 12px 25px;
    font-size: 20px;
    border: none;
    border-radius: 12px;
    background: #ff4d6d;
    color: white;
    cursor: pointer;
}
</style>
</head>

<body>

<h1>â¤ï¸ Kocan Seni Ã‡ok Seviyor â¤ï¸</h1>
<div id="score">Skor: 0</div>

<div id="basket">ğŸ—‘ï¸</div>

<div id="message">
    <div id="messageText"></div>
    <button onclick="restart()">Tekrar Oyna ğŸ’•</button>
</div>

<script>
const basket = document.getElementById("basket");
const scoreEl = document.getElementById("score");
const message = document.getElementById("message");
const messageText = document.getElementById("messageText");

let score = 0;
let gameOver = false;

const goodItems = ["â¤ï¸","ğŸ’‹","ğŸ˜","ğŸ¥°","ğŸ’–","Y","Å","K"];
const badItems = ["ğŸ’£","ğŸ’”","ğŸš€"];

/* === KAYDIRMALI SEPET === */
let dragging = false;

basket.addEventListener("mousedown", () => dragging = true);
document.addEventListener("mouseup", () => dragging = false);

document.addEventListener("mousemove", e => {
    if (!dragging) return;
    moveBasket(e.clientX);
});

basket.addEventListener("touchstart", () => dragging = true);
document.addEventListener("touchend", () => dragging = false);

document.addEventListener("touchmove", e => {
    if (!dragging) return;
    moveBasket(e.touches[0].clientX);
});

function moveBasket(x) {
    let pos = x - basket.offsetWidth / 2;
    pos = Math.max(0, Math.min(window.innerWidth - basket.offsetWidth, pos));
    basket.style.left = pos + "px";
}

/* === OYUN === */
function dropItem() {
    if (gameOver) return;

    const item = document.createElement("div");
    item.className = "item";

    const isBad = Math.random() < 0.35;
    item.textContent = isBad
        ? badItems[Math.floor(Math.random() * badItems.length)]
        : goodItems[Math.floor(Math.random() * goodItems.length)];

    item.style.left = Math.random() * (window.innerWidth - 50) + "px";
    item.style.animationDuration = (2 + Math.random() * 1.5) + "s";

    document.body.appendChild(item);

    const check = setInterval(() => {
        const r1 = item.getBoundingClientRect();
        const r2 = basket.getBoundingClientRect();

        if (
            r1.bottom >= r2.top &&
            r1.left < r2.right &&
            r1.right > r2.left
        ) {
            if (badItems.includes(item.textContent)) {
                endGame(false);
            } else {
                score++;
                scoreEl.textContent = "Skor: " + score;
                if (score >= 10) endGame(true);
            }
            item.remove();
            clearInterval(check);
        }

        if (r1.top > window.innerHeight) {
            item.remove();
            clearInterval(check);
        }
    }, 20);
}

function endGame(win) {
    gameOver = true;
    message.style.display = "flex";
    messageText.innerHTML = win
        ? "ğŸ‰ KazandÄ±n AÅŸkÄ±m ğŸ’–<br>Seni Ã‡ok Seviyorum ğŸ˜˜"
        : "ğŸ’” Kaybettin ğŸ˜¢<br>Ama Seni Hep SeveceÄŸim â¤ï¸";
}

function restart() {
    document.querySelectorAll(".item").forEach(i => i.remove());
    score = 0;
    gameOver = false;
    scoreEl.textContent = "Skor: 0";
    message.style.display = "none";
}

setInterval(dropItem, 700);
</script>

</body>
</html>
