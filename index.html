<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Emoji Harf Oyunu</title>
<style>
    body {
        margin: 0;
        background: #0f172a;
        color: white;
        font-family: Arial, sans-serif;
        overflow: hidden;
        text-align: center;
    }

    h1 {
        margin: 10px;
    }

    #game {
        position: relative;
        width: 100%;
        height: 80vh;
        border-bottom: 3px solid white;
    }

    .item {
        position: absolute;
        font-size: 48px; /* EMOJÄ°LER BÃœYÃœK */
        cursor: pointer;
        user-select: none;
    }

    .letter {
        color: #38bdf8;
        font-weight: bold;
        font-size: 42px;
    }

    #slots {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
    }

    .slot {
        width: 40px;
        height: 40px;
        border: 2px solid white;
        font-size: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #message {
        font-size: 40px;
        margin-top: 30px;
        display: none;
    }

    .confetti {
        position: absolute;
        font-size: 30px;
        animation: fall 3s linear forwards;
    }

    @keyframes fall {
        to {
            transform: translateY(100vh) rotate(360deg);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<h1>Emoji Harf Oyunu</h1>

<div id="game"></div>

<div id="slots"></div>

<div id="message"></div>

<script>
const game = document.getElementById("game");
const slotsDiv = document.getElementById("slots");
const message = document.getElementById("message");

const targetWord = "ASK"; // kazanma kelimesi
let collected = [];
let gameOver = false;

// Alt kutucuklarÄ± oluÅŸtur
for (let i = 0; i < targetWord.length; i++) {
    const s = document.createElement("div");
    s.className = "slot";
    slotsDiv.appendChild(s);
}

// Oyun nesnesi oluÅŸtur
function spawnItem() {
    if (gameOver) return;

    const item = document.createElement("div");
    item.className = "item";

    const rand = Math.random();

    if (rand < 0.6) {
        // HARF
        const letter = targetWord[Math.floor(Math.random() * targetWord.length)];
        item.textContent = letter;
        item.classList.add("letter");

        item.onclick = () => {
            if (gameOver) return;
            collected.push(letter);
            updateSlots();
            item.remove();
            checkWin();
        };

    } else if (rand < 0.85) {
        // BOMBA
        item.textContent = "ðŸ’£";
        item.onclick = () => item.remove();

    } else {
        // FÃœZE â†’ OYUN BÄ°TER
        item.textContent = "ðŸš€";
        item.onclick = () => endGame(false);
    }

    item.style.left = Math.random() * (window.innerWidth - 50) + "px";
    item.style.top = "-50px";

    game.appendChild(item);

    let y = -50;
    const fall = setInterval(() => {
        if (gameOver) {
            clearInterval(fall);
            item.remove();
            return;
        }

        y += 2;
        item.style.top = y + "px";

        if (y > game.clientHeight) {
            clearInterval(fall);
            item.remove();
        }
    }, 20);
}

// KutucuklarÄ± gÃ¼ncelle
function updateSlots() {
    const slots = document.querySelectorAll(".slot");
    slots.forEach((s, i) => {
        s.textContent = collected[i] || "";
    });
}

// Kazanma kontrolÃ¼
function checkWin() {
    if (collected.length === targetWord.length) {
        endGame(true);
    }
}

// Oyun bitir
function endGame(win) {
    gameOver = true;
    message.style.display = "block";

    if (win) {
        message.textContent = "ðŸŽ‰ KAZANDIN! ðŸŽ‰";
        celebration();
    } else {
        message.textContent = "ðŸ’¥ KAYBETTÄ°N!";
    }
}

// Kutlama efekti
function celebration() {
    for (let i = 0; i < 40; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.textContent = ["ðŸŽ‰","â¤ï¸","âœ¨","ðŸ’–"][Math.floor(Math.random()*4)];
        c.style.left = Math.random() * window.innerWidth + "px";
        c.style.top = "-30px";
        document.body.appendChild(c);

        setTimeout(() => c.remove(), 3000);
    }
}

// SÃ¼rekli nesne Ã¼ret
setInterval(spawnItem, 800);
</script>

</body>
</html>
