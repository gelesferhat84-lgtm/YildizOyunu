<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Nebula Love Game</title>
<style>
* { box-sizing: border-box; margin:0; padding:0; font-family: Arial, sans-serif; }
body {
  background: radial-gradient(circle at top, #3a0f5c, #05010a 70%);
  overflow: hidden;
  color: white;
}

/* Skor Panel */
#scoreBoard {
  position: absolute;
  top: 15px;
  left: 50%;
  transform: translateX(-50%);
  padding: 10px 30px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  font-size: 22px;
}

/* Alt Panel */
#bottomPanel {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 10px;
}

/* Cam Kutular */
.box {
  width: 70px;
  height: 70px;
  border-radius: 12px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(8px);
  border: 1px solid rgba(255,255,255,0.3);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 36px;
}

/* Ate≈ü Butonu */
#fireBtn {
  position: absolute;
  right: 20px;
  bottom: 40px;
  width: 70px;
  height: 70px;
  border-radius: 50%;
  background: radial-gradient(circle, #ff4d4d, #8b0000);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
  cursor: pointer;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

/* Objeler */
.falling {
  position: absolute;
  top: -50px;
  font-size: 36px;
  text-shadow: 0 0 15px gold;
}

.star { color: gold; }
.letter { color: #fff; text-shadow: 0 0 20px #ffd700; }
.meteor {
  color: red;
  text-shadow: 0 0 25px orange;
}

/* Final */
#finalScreen {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-align: center;
}
#finalScreen h1 { font-size: 40px; margin-bottom: 20px; }
#finalScreen button {
  padding: 15px 30px;
  font-size: 20px;
  border-radius: 20px;
  border: none;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="scoreBoard">‚≠ê Skor: <span id="score">0</span></div>

<div id="bottomPanel"></div>

<div id="fireBtn">üî•</div>

<div id="finalScreen">
  <h1>‚ù§Ô∏è Sen Kazandƒ±n ‚ù§Ô∏è</h1>
  <p id="finalScore"></p>
  <button onclick="restartGame()">üîÅ Tekrar Oyna</button>
</div>

<script>
let score = 0;
let letters = ["Y","I","L","D","I","Z"];
let activeLetters = [...letters];
let meteorHits = 0;
let gameInterval;

/* Kutularƒ± olu≈ütur */
const bottomPanel = document.getElementById("bottomPanel");
letters.forEach(l => {
  const box = document.createElement("div");
  box.className = "box";
  box.dataset.letter = l;
  bottomPanel.appendChild(box);
});

/* Obje √ºret */
function spawnObject() {
  const obj = document.createElement("div");
  const rand = Math.random();

  if (rand < 0.4) {
    obj.textContent = "‚≠ê";
    obj.className = "falling star";
    obj.dataset.type = "star";
  } else if (rand < 0.7 && activeLetters.length) {
    const letter = activeLetters[Math.floor(Math.random()*activeLetters.length)];
    obj.textContent = letter;
    obj.className = "falling letter";
    obj.dataset.type = "letter";
    obj.dataset.letter = letter;
  } else {
    obj.textContent = "‚òÑÔ∏è";
    obj.className = "falling meteor";
    obj.dataset.type = "meteor";
    obj.dataset.hp = 5;
  }

  obj.style.left = Math.random() * (window.innerWidth - 50) + "px";
  document.body.appendChild(obj);

  let top = -50;
  const fall = setInterval(() => {
    top += 3;
    obj.style.top = top + "px";

    if (top > window.innerHeight - 120) {
      handleCollision(obj);
      clearInterval(fall);
      obj.remove();
    }
  }, 20);
}

/* √áarpƒ±≈üma */
function handleCollision(obj) {
  if (obj.dataset.type === "star") {
    score += 10;
  }
  if (obj.dataset.type === "meteor") {
    score = Math.max(0, score - 20);
  }
  if (obj.dataset.type === "letter") {
    const box = [...document.querySelectorAll(".box")]
      .find(b => b.dataset.letter === obj.dataset.letter && !b.textContent);
    if (box) {
      box.textContent = obj.dataset.letter;
      activeLetters = activeLetters.filter(l => l !== obj.dataset.letter);
      if (activeLetters.length === 0) endGame();
    }
  }
  document.getElementById("score").textContent = score;
}

/* Ate≈ü */
document.getElementById("fireBtn").onclick = () => {
  document.querySelectorAll(".meteor").forEach(m => {
    m.dataset.hp--;
    if (m.dataset.hp <= 0) m.remove();
  });
};

/* Oyun Bitir */
function endGame() {
  clearInterval(gameInterval);
  document.getElementById("finalScore").textContent = "Toplam Skor: " + score;
  document.getElementById("finalScreen").style.display = "flex";
}

/* Yeniden */
function restartGame() {
  location.reload();
}

/* Ba≈ülat */
gameInterval = setInterval(spawnObject, 900);
</script>

</body>
</html>
