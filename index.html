<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uzay AÅŸk Oyunu</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background: radial-gradient(circle at top, #6a1b9a, #2b0033);
    }

    #hud {
        position: fixed;
        top: 10px;
        left: 10px;
        color: white;
        font-size: 20px;
        z-index: 10;
    }

    .life {
        color: red;
        margin-left: 5px;
    }

    .item {
        position: absolute;
        top: -60px;
        width: 40px;
        height: 40px;
        pointer-events: none;
    }

    .star {
        background: radial-gradient(circle, #ffe066, #ffb300);
        clip-path: polygon(
            50% 0%, 61% 35%, 98% 35%,
            68% 57%, 79% 91%, 50% 70%,
            21% 91%, 32% 57%, 2% 35%, 39% 35%
        );
        box-shadow: 0 0 15px gold;
    }

    .heart {
        background: red;
        transform: rotate(-45deg);
        border-radius: 50% 50% 0 0;
    }
    .heart::before,
    .heart::after {
        content: '';
        position: absolute;
        width: 40px;
        height: 40px;
        background: red;
        border-radius: 50%;
    }
    .heart::before { top: -20px; left: 0; }
    .heart::after { left: 20px; top: 0; }

    .meteor {
        background: radial-gradient(circle, #ff7043, #bf360c);
        border-radius: 50%;
        box-shadow: 0 0 20px orange;
    }

    #panel {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 120px;
        height: 20px;
        background: linear-gradient(to right, #ff5fa2, #ff2d7a);
        border-radius: 20px;
        box-shadow: 0 0 20px #ff5fa2;
        touch-action: none;
    }

    #gameOver {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.7);
        color: white;
        font-size: 32px;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 20;
    }

    button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>

<div id="hud">
    Skor: <span id="score">0</span>
    <span id="lives"></span>
</div>

<div id="panel"></div>

<div id="gameOver">
    Oyun Bitti ðŸ’”
    <button onclick="location.reload()">Tekrar Oyna</button>
</div>

<script>
let score = 0;
let lives = 3;
const scoreEl = document.getElementById("score");
const livesEl = document.getElementById("lives");
const panel = document.getElementById("panel");
const gameOverEl = document.getElementById("gameOver");

function updateLives() {
    livesEl.innerHTML = "";
    for (let i = 0; i < lives; i++) {
        livesEl.innerHTML += "â¤ï¸";
    }
}
updateLives();

// PANEL SÃœRÃœKLEME
let dragging = false;
panel.addEventListener("pointerdown", () => dragging = true);
window.addEventListener("pointerup", () => dragging = false);
window.addEventListener("pointermove", e => {
    if (dragging) {
        let x = e.clientX - panel.offsetWidth / 2;
        x = Math.max(0, Math.min(window.innerWidth - panel.offsetWidth, x));
        panel.style.left = x + "px";
    }
});

// NESNE OLUÅžTUR
function spawn(type) {
    const el = document.createElement("div");
    el.classList.add("item", type);
    el.style.left = Math.random() * (window.innerWidth - 40) + "px";
    document.body.appendChild(el);

    let y = -40;
    const speed = 2 + Math.random() * 2;

    function fall() {
        y += speed;
        el.style.top = y + "px";

        const r1 = el.getBoundingClientRect();
        const r2 = panel.getBoundingClientRect();

        if (
            r1.bottom >= r2.top &&
            r1.left < r2.right &&
            r1.right > r2.left
        ) {
            if (type === "star") score += 10;
            if (type === "heart" && lives < 3) lives++;
            if (type === "meteor") lives--;

            scoreEl.textContent = score;
            updateLives();
            el.remove();

            if (lives <= 0) gameOver();
            return;
        }

        if (y < window.innerHeight) {
            requestAnimationFrame(fall);
        } else {
            el.remove();
        }
    }
    fall();
}

function gameOver() {
    gameOverEl.style.display = "flex";
}

// OYUN DÃ–NGÃœSÃœ
setInterval(() => spawn("star"), 800);
setInterval(() => spawn("heart"), 4000);
setInterval(() => spawn("meteor"), 1200);
</script>

</body>
</html>
